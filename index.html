<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Tetris</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="game.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <!-- ░░ JOIN SCREEN ░░ -->
  <div id="joinDiv" class="active">
    <div class="joinContent">
      <!-- Rules column (left) -->
      <div class="rules">
        <h3>How it works</h3>
        <ul>
          <li>Enter <strong>your name</strong> and a <strong>Room&nbsp;ID</strong>.</li>
          <li>Share that Room ID with a friend so you join together.</li>
          <li>Once <strong>both players</strong> are present, click <em>Start&nbsp;Game</em>.</li>
          <li><kbd>◀︎▶︎▼</kbd> move &nbsp;|&nbsp; <kbd>▲</kbd> rotate &nbsp;|&nbsp; <kbd>Space</kbd> hard-drop.</li>
        </ul>
      </div>

      <!-- Form column (center) -->
      <div class="joinForm">
        <h2>Join a Multiplayer Tetris Room</h2>
        <input type="text" id="playerName" placeholder="Enter your name" />
        <input type="text" id="roomId"     placeholder="Enter Room ID" />
        <button id="joinBtn">Join Room</button>
      </div>
    </div>
  </div>

  <!-- ░░ LOBBY ░░ -->
  <div id="lobbyDiv">
    <h2>Lobby</h2>
    <p id="roomLabel"></p>
    <button id="startBtn" disabled>Waiting for Player…</button>
  </div>

  <!-- ░░ GAME AREA ░░ -->
  <div id="gameArea">
    <h2 style="text-align:center">Multiplayer Tetris</h2>
    <div style="max-width:900px;margin:0 auto;">
      <div style="display:flex;justify-content:center;gap:40px;align-items:flex-start;">
        <div>
          <p id="score">Score: 0</p>
          <canvas id="tetris" width="300" height="600"></canvas>
          <p id="message"></p>
        </div>
        <div id="otherPlayers" style="display:flex;gap:20px;"></div>
      </div>
    </div>
  </div>
</body>
</html>
