<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="game.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <!-- Join Room Section (Visible by default) -->
  <div id="joinDiv" class="active">
    <h2>Join a Room</h2>
    <input type="text" id="roomId" placeholder="Enter Room ID" />
    <button id="joinBtn">Join Room</button>
  </div>

  <!-- Lobby Section (Hidden initially) -->
  <div id="lobbyDiv">
    <h2>Lobby</h2>
    <p id="roomLabel"></p>
    <button id="startBtn" disabled>Waiting for Player...</button>
  </div>

  <!-- Game Area Section (Hidden initially) -->
  <div id="gameArea">
    <h2 style="text-align: center;">Multiplayer Tetris</h2>

    <!-- Centered container with fixed width -->
    <div style="max-width: 900px; margin: 0 auto;">
      <div style="display: flex; justify-content: center; gap: 40px; align-items: flex-start;">
        <!-- Your game -->
        <div>
          <p id="score">Score: 0</p>
          <canvas id="tetris" width="300" height="600"></canvas>
          <p id="message"></p>
        </div>

        <!-- Opponent game(s) -->
        <div id="otherPlayers" style="display: flex; gap: 20px;"></div>
      </div>
    </div>
  </div>
</body>
</html>
